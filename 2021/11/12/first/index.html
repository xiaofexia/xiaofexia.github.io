/span> <span class="title">logicoperator</span></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span> a = <span class="number">30</span>;</span><br><span class="line">		<span class="keyword">if</span>(a &gt; <span class="number">20</span> &amp;&amp; a &lt; <span class="number">50</span>)&#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;ok100&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">int</span> age = <span class="number">30</span>;</span><br><span class="line">		<span class="keyword">if</span>(age &gt; <span class="number">20</span> &amp; age &lt; <span class="number">50</span>)&#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;ok200&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">int</span> b = <span class="number">3</span>;</span><br><span class="line">		<span class="keyword">if</span>(b &lt; <span class="number">1</span> &amp;&amp; ++b &lt; <span class="number">5</span>)&#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;ok300&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(b);</span><br><span class="line">		<span class="comment">// 对于&amp;&amp;短路与而言，如果第一个条件为false，后面的条件不会在判断</span></span><br><span class="line">		<span class="comment">// 对于&amp;逻辑与而言，如果第一个条件为false，后面的条件仍然会判断</span></span><br><span class="line">		<span class="keyword">int</span> c = <span class="number">3</span>;</span><br><span class="line">		<span class="keyword">if</span>(c &lt; <span class="number">1</span> &amp; ++c &lt; <span class="number">5</span>)&#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;ok300&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(c);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		<span class="keyword">int</span> d = <span class="number">30</span>;</span><br><span class="line">		<span class="keyword">if</span>(d &gt; <span class="number">20</span> || d &lt; <span class="number">25</span>)&#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;ok400&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">int</span> e = <span class="number">30</span>;</span><br><span class="line">		<span class="keyword">if</span>(e &gt; <span class="number">20</span> | e &lt; <span class="number">23</span>)&#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;ok500&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// 对于||短路或而言，如果第一个条件为true，后面的条件不会在判断,最终结果为true，效率高</span></span><br><span class="line">		<span class="comment">// 对于|逻辑或而言，不管第一个条件是否为true，后面的条件仍然会判断，效率低</span></span><br><span class="line">		<span class="keyword">int</span> f = <span class="number">4</span>;</span><br><span class="line">		<span class="keyword">int</span> h = <span class="number">9</span>;</span><br><span class="line">		<span class="keyword">if</span>(f &gt; <span class="number">1</span> || ++h &gt; <span class="number">4</span>)&#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;ok600&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(h);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">int</span> g = <span class="number">4</span>;</span><br><span class="line">		<span class="keyword">int</span> y = <span class="number">9</span>;</span><br><span class="line">		<span class="keyword">if</span>(g &gt; <span class="number">1</span> | ++y &gt; <span class="number">4</span>)&#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;ok700&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(y);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
